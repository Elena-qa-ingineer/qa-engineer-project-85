- summary: |
    Проверка создания игры с другом
  requirement: |
    Пользователь может создать игру, выбрав соперника из списка доступных пользователей
  prerequisites: |
    no-data
  test-data: |
    Пользователь "Helena2325"
    email = i@elenaalmaeva.ru
    password = 123123
  steps:
    - Открыть страницу создания игры
    - Выбрать пользователя Helena2325
    - Нажать кнопку «Выслать инвайт»
    - Пользователь Helena2325 принимает приглашение
  expected-result: |
    Игра с другом успешно создана
- summary: |
    Проверка решения задачи на выбранном языке программирования
  requirement: |
    Пользователь может решить задачу на выбранном языке программирования
  prerequisites: |
    Пользователь вошел в систему
    Игра запущена
    Задача доступна для решения 
  test-data: |
    no-data
  steps:
    - Ввести код в редактор
    - Нажать кнопку «Тестировать»
  expected-result: |
    Система должна диагностировать код и показать результаты выполнения тестов

- summary: |
    Проверка отображения кода соперника в реальном времени
  requirement: |
    Система отображает код соперника в реальном времени
  prerequisites: |
    Игра запущена
    Пользователь и оппонент находятся в игре
  test-data: |
    no-data
  steps:
    - Запускать игру с соперником
    - Оппонент вводит код
  expected-result: |
    Код оппонента должен отображаться у пользователя в реальном времени

- summary: |
    Проверка уведомления о результатах выполнения тестов
  requirement: |
    Пользователь получает уведомление о результатах выполнения тестов
  prerequisites: |
    Игра запущена
    Пользователь ввел код и нажал «Тестировать»
  test-data: |
    Код, например"1 + 1" 
  steps:
    - Ввести код в редактор
    - Нажать кнопку «Тестировать»
  expected-result: |
    Пользователь должен увидеть уведомление о результатах тестирования (Успех или Ошибка)

- summary: |
    Проверка общения с соперником и зрителями через чат
  requirement: |
    Пользователь может общаться с соперником и зрителями через чат
  prerequisites: |
    Игра запущена
    Чат доступен
  test-data: |
    Сообщение, например "Привет, удачи!"
  steps:
    - Открыть интерфейс чата
    - Ввести сообщение
    - Нажать кнопку «Отправить»
  expected-result: |
    Сообщение должно отображаться в чате для всех участников игры

- summary: |
    Проверка фиксирования времени, за которое пользователь решает задачу
  requirement: |
    Система фиксирует время, за которое каждый пользователь решает задачу
  prerequisites: |
    Игра запущена
    Задача доступна для решения
  test-data: |
    no-data
  steps:
    - Ввести код в редактор
    - Нажать кнопку «Тестировать»
    - Завершить задачу и посмотреть результаты
  expected-result: |
    Время решения задачи должно быть отображено в истории игр пользователя
