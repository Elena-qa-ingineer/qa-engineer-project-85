- summary: |
    Проверка создания игры с другом
  requirement: |
    Пользователь может создать игру, выбрав соперника из списка доступных пользователей
  prerequisites: |
    no-data
  test-data: |
    Пользователь "Helena2325"
    email = i@elenaalmaeva.ru
    password = 123123
  steps:
    - Открыть страницу создания игры
    - Выбрать пользователя Helena2325
    - Нажать кнопку «Выслать инвайт»
    - Пользователь Helena2325 принимает приглашение
  expected-result: |
    Игра с другом успешно создана
    
- summary: |
    Проверка победы в игре
  requirement: |
    Пользователь может решить задачу на выбранном языке программирования
  prerequisites: |
    no data
  test-data: |
    from typing import List, Dict
   
    def solution(switches: int) -> int:
        return 2 ** switches
  steps:
    - Выбрать язык программирования "Python"
    - Создать игру "on_off_switches"
    - Выбрать уровень - 1 звезда
    - Запустить игру
    - Ввести код в редактор
    - Нажать кнопку «Run»
  expected-result: |
    Пользователь победил в игре

- summary: |
    Проверка отображения кода соперника 
  requirement: |
    Система отображает код соперника в реальном времени
  prerequisites: |
    Игра с пользователем "Helena2325" запущена
  test-data: |
    Helena2325
    email = i@elenaalmaeva.ru
    password = 123123
  steps:
    - Пользователь "Helena2325" вводит код
  expected-result: |
     Пользователь 1 видит введенный код Пользователем "Helena2325"
     
- summary: |
    Проверка ввода неверного ответа
  requirement: |
    Пользователь получает уведомление о вводе неверного кода
  prerequisites: |
    Игра запущена
  test-data: |
    Код "1 + 1" 
  steps:
    - Ввести код в редактор
    - Нажать кнопку «Run»
  expected-result: |
    Пользователю пришло уведомление о неверно введеном коде
    
- summary: |
    Проверка общения с соперником и зрителями через чат
  requirement: |
    Пользователь может общаться с соперником и зрителями через чат
  prerequisites: |
    Игра запущена
    Чат доступен
  test-data: |
    Сообщение, например "Привет, удачи!"
  steps:
    - Открыть интерфейс чата
    - Ввести сообщение
    - Нажать кнопку «Отправить»
  expected-result: |
    Сообщение должно отображаться в чате для всех участников игры

- summary: |
    Проверка фиксирования времени, за которое пользователь решает задачу
  requirement: |
    Система фиксирует время, за которое каждый пользователь решает задачу
  prerequisites: |
    Игра запущена
    Задача доступна для решения
  test-data: |
    no-data
  steps:
    - Ввести код в редактор
    - Нажать кнопку «Тестировать»
    - Завершить задачу и посмотреть результаты
  expected-result: |
    Время решения задачи должно быть отображено в истории игр пользователя
